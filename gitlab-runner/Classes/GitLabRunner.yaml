Namespaces:
  =: au.org.adacs
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system


Name: GitLabRunner

Extends: std:Application

Properties:
  name:
    Contract: $.string().notNull()

  runnerName:
    Contract: $.string()

  runnerUrl:
    Contract: $.string()

  runnerToken:
    Contract: $.string()

  instance:
    Contract: $.class(res:Instance).notNull()

Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: not $.getAttr(deployed, false)
        Then:
          - $._environment.reporter.report($this, 'Creating VM for GitLab runner.')
          - $.instance.deploy()
          - $resources: new(sys:Resources)
          - $template: $resources.yaml('DeployRunner.template').bind(dict(runnerName => $.runnerName, runnerUrl => $.runnerUrl, runnerToken => $.runnerToken))
          - $._environment.reporter.report($this, 'Instance is created. Deploying GitLab runner')
          - $.instance.agent.call($template, $resources)
          - $._environment.reporter.report($this, 'GitLab runner is installed.')
          - $.setAttr(deployed, true)
